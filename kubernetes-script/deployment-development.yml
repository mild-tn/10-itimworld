apiVersion: v1
kind: ConfigMap
metadata:
  name: app-env
  namespace: development
data:
  .env: |
    API=https://api.freezer.wip.camp


---

apiVersion: v1
kind: ReplicationController
metadata:
  name: wip-itim
  namespace: development
  labels:
    app: wip-itim
    organize: wipcamp10
    tier: frontend
spec:
  replicas: 2
  selector:
    app: wip-itim
    organize: wipcamp10
    tier: frontend
  template:
    metadata:
      labels:
        app: wip-itim
        organize: wipcamp10
        tier: frontend
    spec:
      containers:
      - name: wip-itim
        image: registry.wip.camp/wip-itim
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: app-env-file
          mountPath: /node-app/.env
          subPath: .env
      volumes:
      - name: app-env-file
        configMap:
          name: app-env

---

apiVersion: v1
kind: Service
metadata:
  name: wip-itim
  namespace: development
  labels:
    app: wip-itim
    organize: wipcamp10
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: wip-itim
    organize: wipcamp10
    tier: frontend
  ports:
  - port: 80
    targetPort: 3000

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wip-itim
  namespace: development
  labels:
    app: wip-itim
    organize: wipcamp10
    tier: frontend
spec:
  rules:
  - host: itim.freezer.wip.camp
    http:
      paths:
      - backend:
          serviceName: wip-itim
          servicePort: 80